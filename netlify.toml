[build]
command = "npm run build"
publish = "dist"

[dev]
command = "npm run start"

[[plugins]]
package = "netlify-plugin-a11y"

[[redirects]]
from = "https://navillus.nl"
to = "https://navillus.dev"
status = 301
force = true

[[redirects]]
from = "https://navillus.nl/"
to = "https://navillus.dev/"
status = 301
force = true

[[redirects]]
from = "https://navillus.nl/*"
to = "https://navillus.dev/:splat"
status = 301
force = true
